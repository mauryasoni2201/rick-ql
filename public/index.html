<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <!-- Primary SEO Meta Tags -->
        <title>RickQL</title>
        <meta
            name="description"
            content="Explore the ultimate Rick and Morty database. Search characters, browse episodes, discover locations from the hit TV series. Free interactive guide with detailed profiles."
        />
        <meta
            name="keywords"
            content="Rick and Morty, characters, episodes, locations, database, TV series, character search, episode guide, Rick Sanchez, Morty Smith"
        />
        <meta name="author" content="RickQL Team" />
        <meta
            name="robots"
            content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
        />
        <meta name="language" content="English" />
        <link rel="canonical" href="http://localhost:3000" />

        <!-- Open Graph Meta Tags (Social Media Sharing) -->
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="RickQL - Rick and Morty Universe Explorer"
        />
        <meta
            property="og:description"
            content="Dive into the Rick and Morty universe. Find detailed character profiles, episode information, and location guides. The ultimate interactive database."
        />
        <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="http://localhost:3000" />
        <meta property="og:site_name" content="RickQL" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="RickQL - Rick and Morty Database" />
        <meta
            name="twitter:description"
            content="The ultimate interactive guide to Rick and Morty characters, episodes, and locations. Search, explore, and save your favorites."
        />
        <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
        <meta name="twitter:creator" content="@RickQL" />

        <!-- Favicons & Icons -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

        <!-- Web App Manifest -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    </head>
